<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
      <div class="container">
        <h1>Validación de tarjeta</h1>
        <section>
          <h2 id="mensaje">Ingresa el número de tarjeta:</h2>
          <label for="cardNumber">Número de la  tarjeta
          <input 
          class="form-control mb-2"
          type="number"
          placeholder="_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _"
          id="cardNumber" 
          oninput= "javascript:if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" 
          maxlength = "16">
          </label>
          <br>
          <br>
         <button class= "my-button" type="button" id="btn">Validar</button>
         </section>
          <br>
         <section>
          <p class="text-danger mb-2" id="result"></p>
         </section>
      </div>
     
      </div>
      
        <footer></footer>
        <script src="index.js" type="module"></script>
      </body>
    </html>
